<!DOCTYPE html>
<html>
<head>
    <title>Career Coach API</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Arvo:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="header inner">
        <span class="college_name">Example College</span>
    </div>

    <div class="container inner">
        <div class="description_wrap">
            <h1 class="occ_name"><i class="icon-user"></i></h1>
            <p class="occ_desc"></p>
        </div>

        <div class="related_wrap">
            <div class="btn">Find a Degree or Certificate</div>
            <div class="btn">See Related Careers</div>
        </div>

        <div class="earnings_wrap">
            <h3 class="occ_earn"></h3>
        </div>


    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
</body>
</html>
